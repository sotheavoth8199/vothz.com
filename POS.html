<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link rel="stylesheet" href="style POS.css">
</head>
<body>
    <!-- side bar -->
    <div  class="logo" >
         <a href="Menu.html"> <img src="./image sources/restaurant-logo.png" alt="restaurant-logo" width="90"></a>
    </div>
    <div class="Dashboard-buttom">            
         <a href="Menu.html" style="text-decoration: none;">Dashboard </a> 
    </div>

    <div class="container">
        <div class="content">
            <div  class="inputbox"><input type="text" style="width: 540px;"> <img src="./image sources/icons8-add-user-50.png" alt="Add user" width="30px"></div>
            <div class="p">
                <p class="p1" >Products Price Qty Subable </p>
                <p class="p2">Speghetti $128.00 1 $128.00</p>
                <p class="p3">Coke $5.00 2 $10.00</p>
                <p class="p4">Milk $23.00 1 $23.00</p>
            </div>

            <div class="p5">
                <p> Total Payable : $161.00</p>
            </div>
            <div class="p6">
                <p>Tax <div class="Discount">Discount</div> <div class="Shipping">Shipping</div></p>
            </div>
            <div class="input">
                <input type="text" class="text" placeholder="0">
                <p class="pp">%</p> 
                <input type="text" class="text1" placeholder="0">
                <p class="pp1">$</p> 
                <input type="text" class="text2" placeholder="0">
                <p class="pp2">$</p> 
            </div>
            
            <div>
                <button class="btn1"> <img src="./image sources/icons8-reset-48-2.png"  alt="Reset" class="imgg">Reset</button>
                <button class="btn2"> <img src="./image sources/icons8-pay-50.png"  alt="Pay" class="imgg1"> Pay Now</button>
                <button class="btn3"> <img src="./image sources/icons8-wait-26.png"  alt="Wait" class="imgg2"> Draft</button>
            </div> 
        </div> 
    </div>

    <div class="container-right">
        <div class="content-right">
            <button class="Category"> <a href="list of category.html" style="text-decoration: none;"> List of Category </button>
            <input type="text" placeholder="Scan/Search Product by code or Name" class="input-scan">

            <!--product-->
        <div class="production">
            <div class="picture">
                <img src="./image sources/food.jpg" alt="Spaghetti" width="100px" height="100px"  style="border-radius: 10px;">
                <img src="./image sources/coca.webp" alt="Coca Cola" width="100px" height="100px" style="border-radius: 10px;">
                <img src="./image sources/milk.webp" alt="Milk" width="100px" height="100px" style="border-radius: 10px;"> 
            </div>
            <div class="picture1">
                <img src="./image sources/sirloin-steak-recipe.jpg" alt="Steak" width="100px" height="100px" style="border-radius: 10px;">
                <img src="./image sources/burger.webp" alt="Burger" width="100px" height="100px" style="border-radius: 10px;">
                <img src="./image sources/delish-220517-dirty-shirley-cocktail-001-ab-web-1657145301.jpg.avif" alt="Cocktail" width="100px" height="100px" style="border-radius: 10px;">
            </div>
        </div>
    
        <div class="product">
            <p>Spaghetti </p>
            <p>Coca Cola</p>
            <p>Milk</p>
            
        </div>
        <div class="product1">
            <p>Steak</p>
            <p>Burger</p>
            <p>Cocktail</p>
        </div>
    
        <div>
            <h class="h1">$ 128.00</h>
            <h class="h2">$ 5.00</h>
            <h class="h3">$ 23.00</h>

        </div>
        <div>
            <h class="h4">$ 250.00</h>
            <h class="h5">$ 25.00</h>
            <h class="h6">$ 28.00</h>
        </div>
        <div>
            <img src="./image sources/icons8-back-to-64.png" alt="backup" class="backup" width="35px">
            <img src="./image sources/icons8-next-64-2.png" alt="next" class="next" width="35px">
            <p class="num1"> 1</p>
            <p class="num2"> 2</p>
        </div>
    </div>   
    </div>
</body>
</html>
